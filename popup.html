<!DOCTYPE HTML>
<html>

<head>
    <title></title>
    <link rel="icon" href="icons/icon.png">

    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.contextMenu.js"></script>
    <script src="lib/jquery.ui.position.js"></script>
    <script src="popup.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>

<body>
    <div id="outer">
        <div id="searching" hidden></div>
        <div id="search-zero" hidden></div>
        <div id="empty" hidden></div>
        <div id="head">
            <div id="q-outer">
                <div class="search_bar">
                    <input type="search" class="search" id="q" incremental="" placeholder="Search...">
                </div>
            </div>

            <div class="top_option">
                <a href="#" id="all-downloads" target="_blank">
                    <i class="fa fa-download fa-lg options_icon"></i>
                </a>

                <a href="#" id="options-open">
                    <i class="fa fa-bars fa-lg options_icon"></i>
                </a>
            </div>
        </div>
        <div id="items"></div>
        <div class="older mybtn" id="older"></div>
        <span id="loading-older" hidden></span>
        <div id="request-management-permission" hidden>
            <div id="management-permission-info"></div>
            <a href="#" id="grant-management-permission"></a>
        </div>
    </div>

    <!-- Download Entry on Popup -->
    <div class="item" draggable="true" hidden>
        <div class="wrapper_top">
            <img class="icon" src='icons/unknown.png'>

            <div class="more" hidden>
                <span class="more-left">
                    <div class="start-time1"></div>
                    <div class="complete-size1"></div>
                </span>
                <a href="#" class="by-ext">
                    <img />
                </a>
            </div>

            <div class="wrapper">
                <span class="file-url">
                    <div class="file-url-head">
                        <span class="removed"></span>
                        <a href="#" class="open-filename"></a>
                        <span id="time" class="start-time"></span>
                    </div>

                    <div class="second">
                        <span id="size" class="complete-size"></span>
                        <span class="dash"> &nbsp;&nbsp; </span>
                        <span class="ref"></span>
                        <span class="dash"> </span>
                        <span class="in-progress">
                            <span class="myprogress"></span>
                            <span class="speed"></span>
                            <span class="dash"> &nbsp; </span>
                            <span class="time-left"></span>
                        </span>
                    </div>
                </span>
                
                <div class="info">
                    <div class="r_info" hidden>
                        <a href="#" class="referrer btn"></a>
                        <a href="#" class="show-folder btn"></a>
                        <span class="remove-file "></span>
                        <span class="erase "></span>
                        <span class="url " download=""></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress1">
            <div class="meter">
                <span />
            </div>
            <div class="pro">
                <a href="#" class="pause">
                    <i class="fa fa-pause"></i>
                </a>
                <a href="#" class="resume">
                    <i class="fa fa-play"></i>
                </a>
                <a href="#" class="cancel">
                    <i class="fa fa-times"></i>
                </a>


            </div>
        </div>

    </div>
    <div class="options" id="options-pane">
        <!-- user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close-->
        <ul class="dropdown-menu pull-right">
            <li>
                <a href="#" id="open-folder">
                    <span id="open-folder-text">Downloads Folder</span>
                </a>
            </li>

            <li>
                <a href="#" id="clear-all">
                    <span id="clear-all-text">Clear All</span>
                </a>
            </li>
            <li>
                <a href="#" id="clear-completed">
                    <span id="clear-completed-text">Clear Completed</span>
                </a>
            </li>
            <li>
                <a href="#" id="clear-deleted">
                    <span id="clear-deleted-text">Clear Deleted</span>
                </a>
            </li>
            <li>
                <a href="#" id="clear-failed">
                    <span id="clear-failed-text">Clear Failed</span>
                </a>
            </li>
            <li class="divider"></li>

            <li>
                <a href="settings.html" target="_blank" id="help">
                    <span id="help-text">Settings</span>
                </a>
            </li>
        </ul>

    </div>
    <span id="text-width-probe"></span>
</body>

</html>
